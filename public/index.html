<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" src="https://code.jquery.com/ui/1.12.1/themes/excite-bike/jquery-ui.css">


</head>
<body>






    <div class="container">
        <h1 id="heading">Hello There!</h1>

        <!--container with movie list and title-->
        <div id="movie-list-container">
        <p id="loading">Loading....</p>

        <table id="movie-list">


        </table>
        </div>
        <!--new movie form-->
        <form  method="post" action='' id="new-movie-form">
            <span>Title:</span>
            <input type="text" id="title">
            <span class>Rating:</span>
            <select id="rating" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="button">Add this Movie</button>
        </form>
        <!--edit movie section-->
        <button type="button" id="edit-button">Edit Movies</button>
        <!--edit form for selecting which movie to edit-->
        <form action="" id="edit-form" hidden>
            <select name="edit" id="edit-movie">
            </select>
            <button type="button" id="edit-this-movie" hidden>Edit This Movie</button>
        </form>
        <!--form for editing and submitting edits-->
        <form id="edit-submit-form" hidden>
            <span>Title:</span>
            <input type="text" id="edit-title">
            <span>Rating:</span>
            <select id="edit-rating" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="confirm-edit-button" class="set-back-to-normal">Confirm Edit</button>
        </form>
        <button type="button" id="edit-another" hidden>Edit a Different Movie</button>
        <!--delete movie section-->
        <button type="button" id="delete-a-movie">Delete a Movie</button>
        <!--delete movie form for selecting which movie to delete and deleting it-->
        <form action="" id="delete-form" hidden>
            <select name="delete" id="delete-movie">
            </select>
            <button type="button" id="delete-this-movie" class="set-back-to-normal" hidden>Delete This Movie</button>
        </form>
        <!--cancel button-->
        <button type="button" id="cancel-button" class="set-back-to-normal" hidden>Cancel</button>

    </div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

    <script src="/main.js"></script>

</body>
</html>
