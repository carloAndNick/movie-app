<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <h1>Hello There!</h1>
        <div id="movie-list-container">
        <p id="loading">Loading....</p>

        <ul id="movie-list">

        </ul>
        </div>
        <form  method="post" action='' id="new-movie-form">
            <span>Title:</span>
            <input type="text" id="title">
            <span>Rating:</span>
            <select id="rating" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="button">Add this Movie</button>
        </form>
        <button type="button" id="edit-button">Edit Movies</button>
        <form action="" id="edit-form" hidden>
            <select name="edit" id="edit-movie">
            </select>
            <button type="button" id="edit-this-movie" hidden>Edit This Movie</button>
        </form>

        <form id="edit-submit-form" hidden>
            <span>Title:</span>
            <input type="text" id="edit-title">
            <span>Rating:</span>
            <select id="edit-rating" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="confirm-edit-button">submit</button>
        </form>
        <button type="button" id="delete-a-movie">Delete a Movie</button>
        <form action="" id="delete-form" hidden>
            <select name="delete" id="delete-movie">
            </select>
            <button type="button" id="delete-this-movie" hidden>Delete This Movie</button>
        </form>

    </div>

    <script src="/main.js"></script>
</body>
</html>
