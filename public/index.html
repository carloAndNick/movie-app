<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <h1>Hello There!</h1>
        <p id="loading">Loading....</p>

        <ul id="movie-list">

        </ul>

        <form  method="post" action=''>
            <span>Title:</span>
            <input type="text" id="title">
            <span>Rating:</span>
            <select id="rating" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="button">submit</button>
        </form>
        <button type="button" id="edit-button">Edit Movies</button>
        <form action="" id="edit-form" hidden="true">
            <p>this should become unhidden when the edit button is pressed</p>
            <select name="edit" id="edit-movie">
            </select>
        </form>
        <button id="edit-this-movie" hidden="true">Edit This Movie</button>
        <form id="edit-submit-form" hidden="true">
            <span>Title:</span>
            <input type="text" id="edit-title">
            <span>Rating:</span>
            <select id="edit-rating" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" id="confirm-edit-button">submit</button>
        </form>
    </div>

    <script src="/main.js"></script>
</body>
</html>
